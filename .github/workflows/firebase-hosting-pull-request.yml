name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Add firebase config
        run: >
          echo "export default typeof ${{ secrets.FIREBASE_CONFIG }} === 'string' ? JSON.parse(${{ secrets.FIREBASE_CONFIG }}) : ${{ secrets.FIREBASE_CONFIG }}" > ./src/scripts/firebase-config.ts
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANIME_WORDLE }}'
          projectId: anime-wordle
