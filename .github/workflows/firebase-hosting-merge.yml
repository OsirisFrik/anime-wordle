name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Add firebase config
        run: >
          cat << EOF > ./src/scripts/firebase-config.ts
            const config = ${{ secrets.FIREBASE_CONFIG }}
            const parsed = typeof config === 'string' ? JSON.parse(config) : config

            export default parsed
          EOF
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANIME_WORDLE }}'
          channelId: live
          projectId: anime-wordle
